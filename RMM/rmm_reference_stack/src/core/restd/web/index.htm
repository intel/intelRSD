<!----------------------js function to update textarea--------------------------------------------//-->		
function update_textarea(id, str, result){
	document.getElementById(id).innerHTML=str;
	if("OK"==result)
	{
		document.getElementById(id).style.background="#238E68";
	}
	else if("ERR"==result)
	{
		document.getElementById(id).style.background="#8E2323";
	}
	document.getElementById(id).style.color="white";
}
